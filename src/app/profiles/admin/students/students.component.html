<section id="section">
    <div class="container mt-5">
            <div class="row">
                <div class="col-2">
                    <nav class="navbar bg-light">
                          <div class="container-fluid">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                  <a class="nav-link" href="/admin"><i class="bi bi-house-door"></i> Admin Home</a>
                                </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="/category"><i class="bi bi-card-list"></i> Tanfolyamok</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/students"><i class="bi bi-people"></i> Tanulók</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/instructors"><i class="bi bi-person-video2"></i> Oktatók</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/vehicleadmin"><i class="bi bi-key"></i> Járművek</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/lesson"><i class="bi bi-stoplights"></i> Tantárgyak</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/subjects"><i class="bi bi-stopwatch"></i> Óraszámok</a>
                                </li>
                            </ul>
                          </div>
                      </nav>
                </div>
                <div class="col-10 bg-light">
                  <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Sorszám</th>
                            <th scope="col">Vezetéknév</th>
                            <th scope="col">Keresztnév</th>
                            <th scope="col">Telefonszám</th>
                            <th scope="col">Email</th>
                            <th scope="col">Műveletek</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of students">
                            <th scope="row">{{ item.id }}</th>
                            <td>{{ item.vezeteknev }}</td>
                            <td>{{ item.keresztnev }}</td>
                            <td>{{ item.telefonszam }}</td>
                            <td>{{ item.email }}</td>
                            <td>
                              <button type="button" class="btn btn-properties btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Szerkesztés </button>
                              <button type="button" class="btn btn-properties btn-danger" (click)="deleteStudentData(item.id)"> X </button>
                            </td>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollsble">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Tanuló adatai</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <!-- Első sor -->
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- Második sor -->
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- Harmadik sor -->
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
        <button type="button" class="btn btn-primary">Mentés</button>
      </div>
    </div>
  </div>
</div>
                    </tbody>
                </table>
              </div>
              
            </div>
        </div>
</section>
