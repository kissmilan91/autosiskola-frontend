<section id="section">
    <div class="container mt-3" *ngIf="!loggedin">
<form (ngSubmit)="login()">
    <div class="row mb-2">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="text" placeholder="email" [(ngModel)]="user.email" name="email">
      </div>
    </div>
    <div class="row mb-2">
      <label for="inputPassword" class="col-sm-2 col-form-label">Jelszó</label>
      <div class="col-sm-4">
        <input type="password" placeholder="password" [(ngModel)]="user.password" name="password">
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-4 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Jegyezd meg.
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Bejelentkezés</button>
  </form>

</div>
<div *ngIf="loggedin">
  <p>Bejelentkezve: {{loginuser}}</p>
</div>
</section>
